<html>
<head>
    <title>Project Campus</title>
    <script src="bower_components/aframe/dist/aframe.min.js"></script>
    <script src="lib/argon.min.js"></script>
    <script src="lib/argon-aframe.min.js"></script>
    <script src="lib/CSS3DArgonRenderer.js"></script>
    <script src="lib/CSS3DArgonHUD.js"></script>
    <script src="lib/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splash.css">
</head>
<body>
<div hidden>
    <div id="box_distance" class="boxface">Text</div>
    <div id="box_message" class="boxface">Text</div>
    <div id="box_1" class="boxface">Dies ist der Hinweis der gezeigt wird wenn das Ziel erreicht wird. Der Text kann
        beliebig lang sein oder auch nicht.
    </div>
</div>
<div id="loader-wrapper">
    <div class="splashtext">
        <h1>Campus Minden</h1>
        <h2 id="status">App wird geladen...</h2>
    </div>
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<ar-scene vuforiakey="#vuforiakey"
          vuforiadataset__campus="src:url(resources/datasets/database.xml);"
          gameplay="targets: ar-geopose[target]; textbox: #box_distance; ">
    <a-assets>
        <a-asset-item id="vuforiakey" src="key.txt"></a-asset-item>
        <a-asset-item id="arrow-obj" src="resources/arrow.obj"></a-asset-item>
        <a-asset-item id="arrow-mtl" src="resources/arrow.mtl"></a-asset-item>
        <a-asset-item id="cube-obj" src="resources/cube.obj"></a-asset-item>
    </a-assets>

    <a-entity referenceframe="parent: vuforia.campus.fhSchild" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.tuuerKomplett" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.qRCode" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.pferdeanbinder" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.denkmal" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.cellCube" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.briefkasten" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>
    
    <a-entity referenceframe="parent: vuforia.campus.blindenstrich" position="0 0 0" rotation="0 0 0">
        <a-entity obj-model="obj: #cube-obj"></a-entity>
    </a-entity>

	<!--FH-SChild-->
    <ar-geopose lla="8.907355 52.296265" target="distance: 10"></ar-geopose>
    
    <!--FH A-Gebäude Tür-->
    <ar-geopose lla="8.906991 52.29599" target="distance: 5"></ar-geopose>
    
    <!--QRCode-->
    <ar-geopose lla="8.906227 52.295956" target="distance: 15"></ar-geopose>
    
    <!--CellCube-->
    <ar-geopose lla="8.904242 52.296303" target="distance: 10"></ar-geopose>
    
    <!--Briefkasten-->
    <ar-geopose lla="8.904126 52.296764" target="distance: 10"></ar-geopose>
    
    <!--Denkmal-->
    <ar-geopose lla="8.907 52.29582" target="distance: 5"></ar-geopose>
    
    <!--Blindenstrich-->
    <ar-geopose lla="8.9052 52.29658" target="distance: 15"></ar-geopose>
    

    <ar-geopose position="0 0 0" css-object="div: #box_1" scale="0.005 0.005 0.005" billboard></ar-geopose>

    <ar-camera>
        <a-entity on-target="visible: false">

            <a-entity position="0 -0.2 -1" css-object="div: #box_distance" scale="0.005 0.005 0.005"></a-entity>

            <a-entity position="0 -0.2 -1" track>
                <a-entity scale="0.01 0.01 0.01" rotation="0 180 0"
                          obj-model="obj: #arrow-obj; mtl: #arrow-mtl"></a-entity>
            </a-entity>
        </a-entity>
    </ar-camera>
</ar-scene>
<script src="app.js"></script>
<script src="js/track.js"></script>
<script src="js/target.js"></script>
<script src="js/on-target.js"></script>
<script src="js/click-listener.js"></script>
<script src="js/gameplay.js"></script>
</body>
</html>
