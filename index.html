<html>
<head>
    <title>Project Campus</title>
    <script src="bower_components/aframe/dist/aframe.min.js"></script>
    <script src="lib/argon.min.js"></script>
    <script src="lib/argon-aframe.min.js"></script>
    <script src="lib/CSS3DArgonRenderer.js"></script>
    <script src="lib/CSS3DArgonHUD.js"></script>
    <script src="lib/aframe-look-at-component.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div hidden>
    <div id="gtdiv" class="label">Georgia Tech</div>
    <div id="londondiv" class="label">Tower of London</div>
    <div id="tokyodiv" class="label">Tokyo</div>
    <div id="sydneydiv" class="label">Sydney Opera House</div>
    <div id="londonpin" class="pin"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
    <div id="tokyopin" class="pin"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
    <div id="sydneypin" class="pin"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
</div>
<ar-scene>
    <ar-assets>
        <img id="buzzpin" src="resources/buzz.png">
    </ar-assets>
    <ar-geopose id="GT" lla="8.588306 51.998682 130" userotation="false">
        <a-entity  billboard>
            <a-plane rotation="0 0 0" width="1" height="1" src="#buzzpin" transparent="true" ></a-plane>
            <a-entity css-object="div: #gtdiv" scale="0.01 0.01 0.01" position="0 2 0" showdistance="Tech Tower @ Georgia Tech<br>Atlanta, GA, USA<br>It is "></a-entity>
        </a-entity>
    </ar-geopose>
</ar-scene>
</body>
</html>
